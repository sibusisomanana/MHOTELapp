<ion-header>
  <ion-navbar>
    <ion-title>account</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
<div class="container">
  <div class="card-wrapper">
    <div class="card"  *ngFor="let se of user;">
       <img src="https://images.unsplash.com/photo-1427694012323-fb5e8b0c165b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1366&q=80" alt="card background" class="card-img">
       <img src="{{se.Profile_pic}}" alt="profile image" class="profile-img">
       <h1>{{se.Fullname}}</h1>
        
      </div>


    </div>


   </div>
   <button  ion-button clear style="float: right;" (click)="logout()"> Signout  <ion-icon ios="ios-log-out" md="md-log-out" color="danger"></ion-icon></button>
</ion-content>
