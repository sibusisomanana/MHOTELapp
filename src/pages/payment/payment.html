<ion-header>
  <ion-navbar>
    <ion-title>Payment</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-item>
  <ion-label fixed>Card holder</ion-label>
  <ion-input type="text" [(ngModel)]="holder" value=""></ion-input>
</ion-item>
<ion-item>
  <ion-label fixed>Card number</ion-label>
  <ion-input type="text" [(ngModel)]="cardno" value=""></ion-input>
</ion-item>
<ion-item>
  <ion-label fixed>CVV</ion-label>
  <ion-input type="text" [(ngModel)]="cvv" value=""></ion-input>
</ion-item>

<button ion-button (click)="submit()" full>Submit</button>
<button ion-button color="primary" (click)="submit()" full>Cancel</button>
</ion-content>
