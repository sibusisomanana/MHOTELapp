<ion-header>
  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >

    <div class="flex-container">
        <div>
            <ion-icon class="see" ios="ios-contact" md="md-contact"></ion-icon>
            <button class="circle" ion-button clear (click)="takePhoto(0)">Upload<ion-icon name="attach"></ion-icon></button>
            <img [src]="myphoto" alt="my uploadings" *ngIf="myphoto" width="100" height="100">
        </div>
      </div>
      <br>
  <div class="info">
    <!-- <div id="avatar">
        <button class="circle" ion-button clear (click)="takePhoto(0)">Profile picture<ion-icon name="attach"></ion-icon></button>
      <img [src]="myphoto" alt="my uploadings" *ngIf="myphoto" width="100" height="100">
    </div> -->
     

     <ion-input class="line" type="text" [(ngModel)]="user.fullname" placeholder="Full name"></ion-input><br>
     <ion-input class="line" type="tel" [(ngModel)]="user.cellno" placeholder="Cellphone number"></ion-input><br>
     <ion-input class="line" type="text" [(ngModel)]="user.bio" placeholder="Bio"></ion-input><br>

     <button class="btn" ion-button round style="width: 40%; margin: auto; "   (click)="createProfile(user)">Create profile</button>
    
  </div>

</ion-content>
