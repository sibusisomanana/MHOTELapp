<ion-header>
  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  <div class="info">
      <button ion-button clear (click)="takePhoto(0)">Profile picture<ion-icon name="attach"></ion-icon></button>
      <img [src]="myphoto" alt="my uploadings" *ngIf="myphoto" width="100" height="100">
     <ion-input type="text" [(ngModel)]="user.fullname" placeholder="Full name"></ion-input>
     <ion-input type="tel" [(ngModel)]="user.cellno" placeholder="Cellphone number"></ion-input>
     <ion-input type="text" [(ngModel)]="user.bio" placeholder="Bio"></ion-input>
     <button ion-button (click)="createProfile(user)">Create profile</button>

  </div>

</ion-content>
