<ion-header>
  <ion-navbar>
    <ion-title>Booking Infomation</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label fixed>Date in</ion-label>
      <ion-input type="date" [(ngModel)]="date_in" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Date out</ion-label>
      <ion-input type="date" [(ngModel)]="date_out" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>No: People</ion-label>
      <ion-input type="number" [(ngModel)]="people" value=""></ion-input>
    </ion-item>

    <ion-item>
        <ion-label fixed>No: Rooms</ion-label>
        <ion-input type="number" [(ngModel)]="rooms" value=""></ion-input>
      </ion-item>
    <button ion-button (click)="gotoPay()" full>PAY</button>
    </ion-list>

</ion-content>
