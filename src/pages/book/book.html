<ion-header>
  <ion-navbar>
    <ion-title>Booking Infomation</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label fixed>Check in</ion-label>
      <ion-datetime displayFormat="YYYY-MM-DD" max="2050-10-31" [(ngModel)]="date_in"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label fixed>Check out</ion-label>
      <ion-datetime displayFormat="YYYY-MM-DD" max="2050-10-31" [(ngModel)]="date_out"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label fixed>No: People</ion-label>
      <ion-input type="number" [(ngModel)]="people" value=""></ion-input>
    </ion-item>




        <ion-item>
          <ion-label>No. of rooms</ion-label>
          <ion-select [(ngModel)]="rooms">
            <ion-option value="1">1</ion-option>
            <ion-option value="2">2</ion-option>
            <ion-option value="3">3</ion-option>
            <ion-option value="4">4</ion-option>
            <ion-option value="5">5</ion-option>
          </ion-select>
        </ion-item>

    <button ion-button (click)="dateV()" full>PAY</button>
    </ion-list>

</ion-content>
