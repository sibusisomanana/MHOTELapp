  <ion-navbar >
      <button  ion-button clear style="float: right;" (click)="logout()"> <ion-icon ios="ios-power" md="md-power"></ion-icon></button>
  </ion-navbar>


 <div class="container">
   <div class="card-wrapper">
     <div class="card"  *ngFor="let se of user;">
        <img src="https://images.unsplash.com/photo-1515824955341-43172b4d8260?ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80" alt="card background" class="card-img">
        <img src="{{se.Profile_pic}}" alt="profile image" class="profile-img">
        <h1>{{se.Fullname}}</h1>


        <div padding >

             <ion-list *ngFor="let b of profile">

               <ion-item> {{b.Fullname}}</ion-item>


              <ion-item>Booked on {{b.Created_date}} from {{b.Check_in}} to {{b.Check_out}}</ion-item>

             <ion-item>{{b.Room}}</ion-item>
            </ion-list>
          </div>



       </div>


     </div>


    </div>
