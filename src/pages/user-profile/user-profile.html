<!--
  Generated template for the UserProfilePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngFor="let p of profile;">
    <span>{{p.Room}}</span>
    <span>R {{p.Price}}</span>
  </div>

  <div *ngFor="let se of user;">
    <span>{{se.Fullname}}</span>
    <span>{{se.Cellphone}}</span>
    <span>{{se.Bio}}</span>
    <img src="{{se.Profile_pic}}" height="100" width="100" style="border-radius: 50%">
  </div>
  <button ion-button (click)="home()">Done</button>
</ion-content>
<ion-card>

    <img src="{{se.Profile_pic}}" height="100" width="100" style="border-radius: 50%">
    <ion-fab right top>
      <button ion-fab>
        <ion-icon name="pin"></ion-icon>
      </button>
    </ion-fab>
  
    <ion-item>
        <ion-icon ios="ios-brush" md="md-brush"></ion-icon>
      <h2>{{se.Fullname}}</h2>
      <p>{{se.Cellphone}}</p>
      <p>{{se.Bio}}</p>
    </ion-item>
  
    <ion-item>
        <ion-icon ios="ios-easel" md="md-easel"></ion-icon>
        <ion-icon ios="ios-no-smoking" md="md-no-smoking"></ion-icon>
      <h2>Institute of Fine Cocktails</h2>
      <p>14 S. Hop Avenue, Madison, WI 53703</p>
    </ion-item>
  
    <ion-item>
      <span item-start>18 min</span>
      <span item-start>(2.6 mi)</span>
      <button ion-button icon-start clear item-end>
        <ion-icon name="navigate"></ion-icon>
        HOME
      </button>
    </ion-item>
  
  </ion-card>
