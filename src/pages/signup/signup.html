<ion-content >
    <body>
        <div id="wrap">
          <div id="icon">
              <ion-icon ios="ios-person" md="md-person"></ion-icon>
          </div>
          <div class="login">
            <h2>SIGN UP</h2>
          </div>
          <form action="">
            <input type="text" class="text" [(ngModel)]="email" name="username" placeholder="Email">
            <input type="password" class="text" [(ngModel)]="password" name="password" placeholder="Password">
          </form>
          <button class="signin" (click)="createAccount()"> Create account<ion-icon ios="ios-navigate" lg="lg-navigate" large></ion-icon></button>
        </div>
      </body>


</ion-content>
