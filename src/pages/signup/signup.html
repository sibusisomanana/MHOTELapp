
<ion-content>
  <div class="container">

      <div class="top"></div>

      <div class="box">
        <h1><strong>Create Account</strong></h1>
        <ion-list>

          <ion-item>
            <ion-input type="text"  [(ngModel)]="email" placeholder="email"></ion-input>
          </ion-item>

          <br>
          <ion-item>
            <ion-input type="password" [(ngModel)]="password"  placeholder="Password"></ion-input>
          </ion-item>

        </ion-list>

        <button class="signin" (click)="createAccount()" ion-button full> Sign Up<ion-icon ios="ios-navigate" lg="lg-navigate" large></ion-icon></button>




      </div>

    </div>


    </ion-content>
