<ion-header  >
    <ion-navbar>

      <div style="display: flex; ">
      <!--<button  ion-button clear ><ion-icon style="font-size: 20px" ios="ios-menu" md="md-menu"></ion-icon></button>-->

        <ion-title>Home</ion-title>  <button  ion-button clear style="float: right;" (click)="logout()">   <ion-icon ios="ios-log-out" md="md-log-out" color="danger"></ion-icon></button>
       </div>

       </ion-navbar>
  </ion-header>

<ion-content >
      <ion-list >
          <ion-item *ngFor="let item of rooms">
              <img src="{{item.Pic}}" height="250" width="250" style="border-radius: 50%">
           <h3>{{ item.Feautures }}</h3>
            <p> {{ item.Hotelname }}</p>
            <p>R {{ item.Price }} p.m</p>

            <button ion-button (click)="viewRoom($event, item.key)">View</button>
          </ion-item>
          <button ion-button clear (click)="profile()">Profile</button>
      </ion-list>


</ion-content>
