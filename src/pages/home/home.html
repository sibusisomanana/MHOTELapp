<ion-header  >
    <ion-navbar>

      <div style="display: flex; ">
      <!--<button  ion-button clear ><ion-icon style="font-size: 20px" ios="ios-menu" md="md-menu"></ion-icon></button>-->

        <ion-title>Home</ion-title>  <button  ion-button clear style="float: right;" (click)="logout()">   <ion-icon ios="ios-log-out" md="md-log-out" color="danger"></ion-icon></button>
       </div>

       </ion-navbar>
  </ion-header>

<ion-content padding>
      <ion-list >
          <ion-item *ngFor="let item of users">
              <img src="{{item.Profile_pic}}" height="50" width="50" style="border-radius: 50%">
           <h3>{{ item.Fullname }}</h3>
            <p> {{ item.Cellphone }}</p>
            <p>{{ item.Bio }} </p>
          </ion-item>
          </ion-list>
</ion-content>
