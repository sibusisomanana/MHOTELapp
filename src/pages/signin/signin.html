
<ion-content>

  <div class="container">
  
      <div class="top"></div>
    
      <div class="box">
          <H1>WELCOME</H1>
        <h1><strong>LOGIN</strong></h1>
        <ion-list>

          <ion-item>
            <ion-input type="text"  [(ngModel)]="email" placeholder="email"></ion-input>
          </ion-item>
        <br>
          <ion-item>
            <ion-input type="password" [(ngModel)]="password"  placeholder="Password"></ion-input>
          </ion-item>
        
        </ion-list>
      
        <button class="signin" (click)="Login()" ion-button full> Sign in <ion-icon ios="ios-navigate" lg="lg-navigate" large></ion-icon></button>
           
        <div class="bottom-text">
            Don't have account? <a  (click)="registrationPage()">Sign Up</a>
          </div>
          <form action="">
            <input type="text" class="text" [(ngModel)]="email" name="password" placeholder="Email">
            <input type="password" class="text" [(ngModel)]="password" name="username" placeholder="Password">
          </form>
          <button class="signin" (click)="Login()"> Sign in <ion-icon ios="ios-navigate" lg="lg-navigate" large></ion-icon></button>
          <a (click)="register()" >Create an account</a>
        </div>
      </body>

    
    </ion-content>
