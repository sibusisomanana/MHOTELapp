
<ion-content >
    <body>
        <div id="wrap">
          <div id="icon">
            <i class="fas fa-user"></i>
          </div>
          <div class="login">

          </div>
          <form action="">
              <input type="text" class="text" [(ngModel)]="email" name="username" placeholder="Email">
            <input type="password" class="text" [(ngModel)]="password" name="password" placeholder="Password">
          </form>
          <button class="signin" (click)="Login()">Sign In</button>
          <h5>Forget your password?</h5>
        </div>
      </body>

</ion-content>
