<div id="custom-overlay" [style.display]="splash ? 'flex': 'none'">
  <div class="flb">
    <div class="Aligner-item Aligner-item--top"></div>
    <img src="assets/imgs/logo1.png">
    <div class="Aligner-item Aligner-item--bottom"></div>
  </div>
</div>
<ion-content>

  <div class="container">

      <div class="top"></div>

      <div class="box">
          <H1>WELCOME</H1>
        <h1><strong>LOGIN</strong></h1>
        <ion-list>

          <ion-item>
            <ion-input type="text"  [(ngModel)]="email" placeholder="email"></ion-input>
          </ion-item>
        <br>
          <ion-item>
            <ion-input type="password" [(ngModel)]="password"  placeholder="Password"></ion-input>
          </ion-item>

        </ion-list>

        <button class="signin" (click)="Login()" ion-button full> Sign in <ion-icon ios="ios-navigate" lg="lg-navigate" large></ion-icon></button>
        <button class="signin" (click)="register()" ion-button full> Create account <ion-icon ios="ios-navigate" lg="lg-navigate" large></ion-icon></button>
          </div>
          </div>




    </ion-content>
