<ion-header>
  <ion-navbar>
    <ion-title>Your Room</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  <ion-list >
    <ion-item *ngFor="let item of rooms">
        <img src="{{item.Pic}}" height="300" width="350" style="border-radius: 5%">
     <h3>{{ item.Feautures }}</h3>
      <p> {{ item.Hotelname }}</p>
      <p>R {{ item.Price }} p.m</p>

      <button ion-button (click)="book(item.Price, item.Room_name)" full>Book</button>
    </ion-item>

</ion-list>

</ion-content>
