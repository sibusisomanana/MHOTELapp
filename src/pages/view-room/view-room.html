<ion-header>
  <ion-toolbar color="head" >

</ion-header>
<div class="flex3">
    <div class="container">


        <div class="One" *ngFor="let item of rooms">


            <img src="{{item.Pic}}" >

        </div>

          </div>


          <ion-item *ngFor="let item of rooms">
            <div class="info">
              <div class="child">

              <h2>Located</h2>
              <p><ion-icon ios="ios-locate" md="md-locate"></ion-icon> {{ item.Location }}</p>
              </div>
              <div class="child">
                  <h1>R {{ item.Price}}</h1>
              </div>
            </div>

            </ion-item>


  <div class="flex-container" *ngFor="let r of rooms">

      <div><ion-icon class="tv" ios="ios-home" md="md-home"></ion-icon><p style="font-size: 15px; ">{{r.Hotelname}} </p></div>
      <div> <ion-icon class="space"   ios="ios-contract" md="md-contract"></ion-icon><p style="font-size: 15px; ">{{r.Room_size}} </p></div>
      <div><ion-icon class="useer" ios="ios-easel" md="md-easel"></ion-icon><p style="font-size: 15px; ">{{r.Feautures}} </p></div>

    </div>
    <div *ngFor="let r of rooms" style="width: 90%; height: 13%; background-color: rgb(224, 224, 224); overflow: auto; margin: auto; margin-top:-5%">

        <p style="padding: 10px; width: 100%;">{{r.Description}}</p>
    </div>


<div *ngFor="let item of rooms" style="padding: 10px">
    <button ion-button round style="width: 40%; margin: auto; " (click)="book(item.Pic,item.Price, item.Room_name)" full>BOOK</button>
</div>
</div>
