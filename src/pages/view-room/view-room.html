<ion-header>

</ion-header>
<ion-content >

    <div class="container">
    
   
        <div class="One" *ngFor="let item of rooms">
        
            <img src="{{item.Pic}}" >

        </div>

          </div>


          <ion-item *ngFor="let item of rooms">
            <div class="info">
              <div class="child">
                <ion-icon ios="ios-locate" md="md-locate"></ion-icon>
              <h2>Located</h2>
              <p>{{ item.Location }}</p>
              </div>
              <div class="child">
                  <h1>R {{ item.Price}}</h1>
              </div>
            </div>
              
            </ion-item>
        

  <div class="flex-container">
      <div> <ion-icon class="tv" ios="ios-home" md="md-home"></ion-icon></div>
      <div><ion-icon class="coffee" ios="ios-water" md="md-water"></ion-icon></div>
      <div><ion-icon class="useer" ios="ios-easel" md="md-easel"></ion-icon></div>  
    </div>

    <div class="flex">
        <div>Bedroom</div>
        <div>Bathroom</div>
        <div>Livingroom</div>  
        
      </div>

      <div class="flex-container">
          <div>12 sqft</div>
          <div>20 sqft</div>
          <div>80 sqft</div>  
        </div>
<div *ngFor="let item of rooms">
    <button ion-button round (click)="book(item.Pic,item.Price, item.Room_name)" full>BOOK</button>
</div>
  


</ion-content>
