<ion-header>
  <ion-navbar>
    <ion-title>viewRoom</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list >
    <ion-item *ngFor="let item of rooms">
        <img src="{{item.Pic}}" height="250" width="250" style="border-radius: 50%">
     <h3>{{ item.Feautures }}</h3>
      <p> {{ item.Hotelname }}</p>
      <p>R {{ item.Price }} p.m</p>

      <button ion-button (click)="book(item.Price, item.Room_name)">Book</button>
    </ion-item>

</ion-list>

</ion-content>
