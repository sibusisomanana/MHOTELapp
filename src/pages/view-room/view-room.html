<ion-header>
  <ion-navbar>
    <ion-title>Your Room</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  <ion-list >
    <ion-item *ngFor="let item of rooms">
        <img src="{{item.Pic}}" height="300" width="350" style="border-radius: 5%">
        <h1> {{ item.Hotelname }}</h1>
         <h3>{{ item.Feautures }}</h3>
   
      <p>R {{ item.Price }} p.m</p>
      <br>
   

      <button ion-button (click)="book(item.Price, item.Room_name)" full>BOOK</button>

    </ion-item>

</ion-list>
<ion-card>

    <ion-item>
        <ion-icon class="useer" ios="ios-people" md="md-people"></ion-icon>
      <h2>Maximum of 4 persons</h2>
      <p>Pimville-Soweto , Nkosi Street</p>
    </ion-item>
  
    <ion-item>
        <ion-icon ios="ios-contract" md="md-contract"></ion-icon>
      <h2>25-30 square meter long</h2>
      <p>Orlando-Soweto, Mbele street</p>
    </ion-item>
  
    <ion-item>
      <span item-start>15 min away</span>
   
      <!-- <button ion-button icon-start clear item-end>
        <ion-icon name="navigate"></ion-icon>
        
      </button> -->
    </ion-item>
  
  </ion-card>
</ion-content>
